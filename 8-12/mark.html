<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			header{
				height: 120px;
				background: #ABCDEF;
			}
			div{
				height: 600px;
			    margin-top: 20px;
			}
			section{
				width: 75%;
				height: 600px;
				float: left;
				background: red;
			}
			aside{
				width:23%;
				height: 600px;
				float: right;
				background: blue;
			}
			footer{
				height: 100px;
				margin-top: 10px;
				background: yellow;
			}
		</style>
	</head>
	<body>
		<header>//页眉
			<nav>//定义导航链接的部分
				<li>我的日志</li>
				<li>我的视频</li>
				<li>我的图片</li>
				<li>我的收集</li>
			</nav>
		</header>
		<div>//定义文档中的 division/section,浏览器通常会在 div元素之前和之后插入换行符
			<section>//定义文档中的节（section、区段）。比如章节、页眉、页脚或文档中的其他部分。
				<article>
					此处是一篇散文
				</article>
			</section>
			<aside>//定义article以外的内容
				
			</aside>
		</div>
		<footer>//页尾
			
		</footer>
	</body>
</html>
