<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			li:nth-child(1){color: red;}
			li:nth-child(even){color: blue;}
			li:nth-child(odd){color:purple}
		</style>
	</head>
	<body>
		<ul>
			<li>我是第一个孩子</li>
			<li>我是第二个孩子</li>
			<li>我是第三个孩子</li>
			<li>我是第四个孩子</li>
			<li>我是第五个孩子</li>
		</ul>
		
	</body>
</html>
